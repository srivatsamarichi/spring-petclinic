name: Spring-Petclinic.Docker

on:
  push:
    branches: [ master, srivatsamarichi-patch-1 ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build and push to DockerHub
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml      
                 
    - name: Docker login
      uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Install Trivy
      run: |
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        echo $HOME/Library/Caches
    
    - name: build, scan and tag image
      run: |
        docker build -f ./Dockerfile -t ${{ secrets.REGISTRY_USERNAME }}/spring-petclinic:${{ github.run_number }} .
        trivy --exit-code 0 --severity MEDIUM,HIGH ${{ secrets.REGISTRY_USERNAME }}/spring-petclinic:${{ github.run_number }}
       
    - name: push image to dockerhub
      run: |
        docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
        docker push ${{ secrets.REGISTRY_USERNAME }}/spring-petclinic:${{ github.run_number }}
#--------------------
  Deploy:
   name: build and push to GitHub Packages
   runs-on: ubuntu-latest
   needs: build
   steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml 
      
    - name: docker login to github packages
      run: |
        docker login docker.pkg.github.com -u srivatsamarichi -p ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Trivy
      run: |
        #!/bin/bash
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        echo $HOME/Library/Caches
    
    - name: build, scan and tag image
      run: |
        docker build -f ./Dockerfile -t spring-petclinic:${{ github.run_number }} .
        trivy --exit-code 0 --severity MEDIUM,HIGH spring-petclinic:${{ github.run_number }}
        docker tag spring-petclinic:${{ github.run_number }} docker.pkg.github.com/srivatsamarichi/spring-petclinic/spring-petclinic:${{ github.run_number }}
   
    - name: push image
      run: |
        docker push docker.pkg.github.com/srivatsamarichi/spring-petclinic/spring-petclinic:${{ github.run_number }}
    
